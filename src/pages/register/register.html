<ion-header>

  <ion-navbar>
    <ion-title>회원가입</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openLoginPage($event)">로그인</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    이메일 그리고 비밀번호를 입력하세요. 이메일은 추후에 인터넷으로 서비스를
    이용할 때에 필요하므로 실제로 사용하는 이메일 주소를 입력해주세요.
  </p>

  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>이메일</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>필명</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>비밀번호</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>비밀번호 재입력</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="button" block>회원가입</button>
  </form>
</ion-content>
