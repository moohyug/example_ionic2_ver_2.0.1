<ion-header>
  <ion-navbar>
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>
    이메일 그리고 비밀번호를 입력하세요.
  </p>

  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>이메일</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>비밀번호</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button class="button" (click)="login()" block>로그인</button>
  </form>
</ion-content>
